apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-service
  labels:
    app: expense-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expense-service
  template:
    metadata:
      labels:
        app: expense-service
    spec:
      containers:
        - name: expense-service
          image: payflow/expense-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_CASSANDRA_CONTACT_POINTS
              value: cassandra
            - name: SPRING_CASSANDRA_PORT
              value: "9042"
            - name: SPRING_CASSANDRA_KEYSPACE_NAME
              value: payflow
            - name: SPRING_CASSANDRA_LOCAL_DATACENTER
              value: datacenter1
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: expense-service
spec:
  selector:
    app: expense-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
