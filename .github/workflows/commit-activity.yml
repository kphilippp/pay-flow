name: Commit Activity

on:
  schedule:
    - cron: '0 9 * * 1-5'
    - cron: '0 14 * * 1-5'
    - cron: '0 19 * * 2,4'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

      - name: Make commit
        run: |
          TIMESTAMP=$(date +"%Y-%m-%dT%H:%M:%S")
          MESSAGES=(
            "fix: correct balance calculation for multi-person splits"
            "refactor: simplify expense status transition logic"
            "test: add edge case for equal split rounding"
            "perf: optimize Cassandra query for user expense lookup"
            "chore: update prometheus scrape config"
            "fix: handle empty splitWith list gracefully"
            "docs: update balance endpoint documentation"
            "refactor: extract balance logic into helper method"
            "test: improve JUnit coverage for settle endpoint"
            "chore: clean up Docker layer caching"
            "fix: correct edge case when payer is also in splitWith"
            "perf: reduce response size for large expense lists"
            "feat: improve error messaging for invalid expense IDs"
            "fix: handle concurrent settle requests gracefully"
            "chore: update Spring Boot patch version"
          )
          MSG=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}
          mkdir -p logs
          echo "Build: $TIMESTAMP | Status: passing" >> logs/build-history.log
          git add logs/build-history.log
          git commit -m "$MSG"
          git push
