name: PayFlow CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run JUnit Tests
        run: cd expense-service && mvn clean test

  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: cd api-gateway && pip install -r requirements.txt
      - run: cd api-gateway && pytest test_main.py -v

  build-docker:
    needs: [test-java, test-python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t payflow/expense-service ./expense-service
      - run: docker build -t payflow/api-gateway ./api-gateway
      - run: docker build -t payflow/frontend ./payflow-frontend
